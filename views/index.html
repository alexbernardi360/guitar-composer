<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guitar Composer</title>
    <link rel="icon" href="img/guitar-headstock.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../script/myScript.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav">
            <h4>Guitar Composer</h4>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="/">Home</a></li>
            </ul>
        </div>

        <div class="col-sm-9">
            <h4><small>Home Page</small></h4>
            <hr>
            <h1>Welcome to Guitar Composer</h1>
            <br>
            <h4>
                Guitar Composer is a platform for guitarists.<br>
                The intent is to make songs lyrics with chords, public to anyone.<br>
                Anyone can register and post content on the platform.<br>
            </h4>
            <hr>
            <div class="input-group search">
                <input id="title" type="text" class="form-control" placeholder="Search song...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="searchSong()">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>

<footer class="container-fluid">
    <p>Footer Text</p>
</footer>

</body>
</html>
