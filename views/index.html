<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Guitar Composer</title>
        <link rel="icon" href="img/guitar-headstock.ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="../script/myScript.js"></script>
    </head>

    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a href="/">
                    <img src="/img/guitar-headstock.png" alt="Guitar Composer" width="50" height="50">
                </a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a>Home</a></li>
                    <li><a href="/addSong">Add Song</a></li>
                    <li><a href="/deleteAccount">Delete Account</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/register"><span class="glyphicon glyphicon-log-in"></span> Register</a></li>
                </ul>
                </div>
            </div>
        </nav>


        <div class="container-fluid">
            <div class="row content">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8">
                    <h4><small>Home Page</small></h4>
                    <hr>
                    <h1>Welcome to Guitar Composer</h1>
                    <br>
                    <h4>
                        Guitar Composer is a platform for guitarists.<br>
                        The intent is to make songs lyrics with chords, public to anyone.<br>
                        Anyone can register and post content on the platform.<br>
                    </h4>

                    <hr>
                    <div class="input-group search">
                        <input id="title" type="text" class="form-control" placeholder="Search songs by title...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="searchSongs(true)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>

                    <hr>
                    <div class="input-group search">
                        <input id="artist" type="text" class="form-control" placeholder="Search songs by artist...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="searchSongs(false)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>

                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </div>

        <footer class="container-fluid">
            <p>Footer Text</p>
        </footer>

    </body>
</html>
